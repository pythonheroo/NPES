<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyRfhBBNXdujumBJRgkRjl--0oNt4sjv7fUMMn6lNF8b9SX9rE1O0jjO0GPvbJRNxkkOQ/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>  alert("Thanks for Submitting Form..! We Will Catch You Soon..."))
        .then(response =>  window.location.href="http://127.0.0.1:5501/admission.html" )

        .catch(error => console.error('Error!', error.message))
    })
</script>
