<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Nava Prabhat English School</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
   </head>
   <body>
   
        <div class="wrapper">
         <div class="title">
           Nava Prabhat English School Official Website is <span>Coming Soon.</span>
            Stay tuned <br> for update now!
         </div>
         <form method="POST"  name="google-sheet">
             <div class="email-field">
               <input type="email" placeholder="Enter Email Address" required name="subscriber">
               <button type="submit" class="button" onclick="this.classList.toggle('button--loading')">Notify Me!</button>
            </div>
         </form>

         <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzNdyPGhdpGWo1edsXodcmNVTh-ozyDEQ4tlDroLgJM1aSghz7l7TEvqYZMUTdVI5p5/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("Thanks for Contacting us..! We Will inform You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    
 </body>
</html>
